<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Audio player for background music
    <audio class="hidden-audio" controls autoplay loop>
      <source src="/audio/Yume.Play - Scarlet Sunset.mp3" type="audio/mp3" />
    </audio> -->

    <div class="leaves-container">
      <!-- More leaves can be added -->
      <div class="leaf"><img src="/img/leaf-vector.png" /></div>
      <div class="leaf"><img src="/img/leaf-vector.png" /></div>
      <div class="leaf"><img src="/img/leaf-vector.png" /></div>
      <div class="leaf"><img src="/img/leaf-vector.png" /></div>

      <br />
      <div class="leaf"><img src="/img/leaf-vector.png" /></div>
      <div class="leaf"><img src="/img/leaf-vector.png" /></div>
      <div class="leaf"><img src="/img/leaf-vector.png" /></div>
      <div class="leaf"><img src="/img/leaf-vector.png" /></div>
    </div>

    <div class="login-box">
      <h2
        style="
          text-align: center;
          font-family: 'Poppins', sans-serif;
          color: #422d26;
        "
      >
        Sign in
      </h2>

      <br />
      <form>
        <label for="email"></label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="E-mail"
          required
        />

        <label for="password"></label>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <input
          style="
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
          "
          type="submit"
          value="Login"
        />
      </form>

      <div class="login-links">
        <a href="#">Forgot password</a>
        <span class="spacer"></span>
        <a href="#">Sign up</a>
      </div>
    </div>
  </body>
</html>
